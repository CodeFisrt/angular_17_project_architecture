<div class="card h-100">
    <img src="{{Product.productImageUrl}}" class="card-img-top h-50 object-fit-cover w-100" alt="{{ Product.productName }}">
    <div class="card-body">
        <h5 class="card-title">{{Product.productName}}</h5>
        <p class="card-text card-para">{{Product.productDescription}}</p>
    </div>
    <div class="card-footer">
        <small class="text-body-secondary">{{Product.productPrice}}</small>
    </div>
</div>
